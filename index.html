<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="newsletter.css">
    <link rel="stylesheet" href="newsletter.css">
    <title>Newsletter</title>
  </head>

  <body>
    <div id="container" class="container">
      <div id="left" class="left">
        <div class="left-info">
          <h1> Stay Updated</h1>
          <p>Join 60,000+ product managers recieving montly updates on:</p>
          <ul>
            <li> product discorvery</li>
            <li> Measuing to ensure updates are a success</li>
            <li> And so much more</li>
          </ul>
        </div>
        <form id="form">
        <div class="form-item">
          <label for=" email">
            <p> Email Address</p>
            <p id="invalid-email" class="invalid-email">A valid email is required</p>
          </label>
          <input type="email" name="email" id="email" placeholder="email@company.com">
        </div>   
        <div class="form-item">
          <button id="submit-btn" type="submit">Subscribe now</button>
        </div>
        </form>
      </div>
      <div id="right"  class="right">
<picture>
  <source media="(max-width: 768px)" srcset="images/illustration-sign-up-mobile.svg">
  <img src="images/illustration-sign-up-desktop.svg" alt="desktop images">
</picture>
      </div>
      <div id="confirmed-message" class="confirmed-message">
<img src="images/icon-success.svg" alt="thank you message">
<h2> Thanks for subscribing!</h2>
<p> A confirmation email has been sent to <span id="user-email"></span> open it and click the button inside the confirmation email</p>
<button id="dismiss-message">Dismiss message</button>
      </div>

    </div>
  <script src="newsletter.js"></script>      
  </body>
</html>
